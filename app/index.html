<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delft3D Interactive</title>
    <meta name="description" content="Delft3D Interactive" />


    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/bower_components/mapbox.js/mapbox.css" />
    <link rel="stylesheet" href="/bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css" />
    <link rel="stylesheet" href="/bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

    <template id="model-overview-template" >
      <div>
        <div v-for="model in models" class="model" id="{{ model.id }}">
          <h2>{{ model.title }} </h2>
          <p>{{ model.abstract }}</p>
          <div class="row">
            <div class="col-xs-1">
              <i class="fa fa-stop"></i>
            </div>
            <div class="col-xs-1">
              <a @click="selectModel(model)" class="load-model" data-id="{{ model.id }}"><i class="fa fa-play"></i></a>
            </div>
          </div>
        </div>
      </div>
    </template>
    <script id="video-template" type="text/x-handlebars-template">
      <video id="uv" autoplay loop width="{{ width }}" height="{{ height }}">
        {{#each uv}}
        <source src="{{ src }}" type="{{ type }}"></source>
        {{/each}}
      </video>
      <!-- 2d canvas to capture pixels from uv map -->
      <canvas id="uvhidden" width="{{ width }}" height="{{ height }}"></canvas>
    </script>
    <script id="image-template" type="text/x-handlebars-template">
      <img id="uv" autoplay loop width="{{ width }}" height="{{ height }}"
           {{#each uv}}
           src="{{ src }}"
           {{/each}}
           />
      <canvas id="uvhidden" width="{{ width }}" height="{{ height }}"></canvas>
    </script>
    <script id="colours-template" type="text/x-handlebars-template">
      {{#each palettes}}
      <div class="palette row" id="palette{{ id }}">
        <div class="colors col-xs-8" >
          {{#each colors}}
          <div class="color" style="background-color: #{{this}}">&nbsp;</div>
          {{/each}}
        </div>
        <div class="col-xs-2 text-left">
          <span class="title" title="{{ title }} by {{ userName }}">
            <a href="{{ url }}"><li class="fa fa-info-circle"></li></a>
          </span>
        </div>
      </div>
      {{/each}}
      <p>Colours from <a href="http://colourlovers.com">colourlovers</a></p>
    </script>

  </head>
  <body>
    <!--[if lt IE 10]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <!-- Map -->


    <div id="app">
      <div id="sidebar" class="sidebar collapsed">
        <!-- Nav tabs -->
        <ul class="sidebar-tabs" role="tablist">
          <li><a href="#model-pane" role="tab"><i class="fa fa-bars"></i></a></li>
          <li><a href="#paint-pane" role="tab"><i class="fa fa-paint-brush"></i></a></li>
          <li><a href="#profile-pane" role="tab"><i class="fa fa-user"></i></a></li>
          <li><a href="#settings-pane" role="tab"><i class="fa fa-gear"></i></a></li>
        </ul>

        <!-- Tab panes -->
        <div class="sidebar-content active">
          <div class="sidebar-pane" id="model-pane">

            <h1 class="">Models</h1>
            <model-overview></model-overview>
          </div>
          <div class="sidebar-pane" id="paint-pane">

            <h4>Paintings</h4>
            <div id="paintings" class="container-fluid"></div>
            <button class="btn btn-default" id="paintingsclear">deselect</button>
            <button class="btn btn-default" id="paintingsall">select all</button>
            <h4>Clear canvas</h4>
            <p><input  class="checkbox" type="checkbox" id="cleardrawing" checked name="cleardrawing" value="" /><button class="btn btn-default" id="clear3d">reset</button>
              <h4>Lock map</h4>
            <p><input  class="checkbox" type="checkbox" id="lockmap" checked name="lockmap" value="" /></p>
            </p>
            <h4>Brush size</h4>
            <div id="brush" class="row">
              <div class="col-xs-2 text-right">

                <i class="fa fa-paint-brush fa-lg"></i>
              </div>
              <div class="col-xs-8">
                <input
                   id="brush-size"
                   type="text"
                   class="slider"
                   data-slider-ticks="[1, 50]"
                   data-slider-ticks-snap-bounds="3"
                   />
              </div>
              <div class="col-xs-2 text-left">
                <i class="fa fa-paint-brush fa-2x"></i>
              </div>
            </div>
            <h4>Popular colors</h4>
            <div id="colours" class="container-fluid">
            </div>
            <h4>Images</h4>
            <div class="container-fluid" id="images">
              <div class="row" >
                <div class="col-xs-3 nopadding">
                  <a href="#" class="thumbnail" id="static">
                    <img src="images/static.png" alt="" />
                  </a>
                </div>
                <div class="col-xs-3 nopadding">
                  <a href="#" class="thumbnail" id="chessboard">
                    <img src="images/chessboard.png" alt="" />
                  </a>
                </div>
                <div class="col-xs-3 nopadding">
                  <a href="#" class="thumbnail" id="chessboard">
                    <img src="images/transparent.png" alt="" />
                  </a>
                </div>
                <div class="col-xs-3 nopadding">
                  <a href="#" class="thumbnail" id="monolisa">
                    <img src="images/monolisa.jpg" alt="" />
                  </a>
                </div>
              </div>
              <div class="row" >
                <div class="col-xs-3 nopadding">
                  <a href="#" class="thumbnail" id="blackdots">
                    <img src="images/blackdots.png" alt="" />
                  </a>
                </div>
                <div class="col-xs-3 nopadding">
                  <a href="#" class="thumbnail" id="whitedots">
                    <img src="images/whitedots.png" alt="" />
                  </a>
                </div>
                <div class="col-xs-3 nopadding">
                  <a href="#" class="thumbnail" id="grid">
                    <img src="images/grid.png" alt="" />
                  </a>
                </div>
                <div class="col-xs-3 nopadding">
                  <a href="#" class="thumbnail" id="gridsmall">
                    <img src="images/gridsmall.png" alt="" />
                  </a>
                </div>
              </div>
              <div class="row" >
                <div class="col-xs-3 nopadding">
                  <a href="#" class="thumbnail" id="zebra">
                    <img src="images/zebra.png" alt="" />
                  </a>
                </div>
                <div class="col-xs-3 nopadding">
                  <a href="#" class="thumbnail" id="white">
                    <img src="images/white.png" alt="" />
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="sidebar-pane" id="profile-pane">
            <p>
              Created by Fedor Baart.
            </p>
          </div>
          <div class="sidebar-pane" id="settings-pane">
            <div id="particles" class="row">
              <div class="col-xs-2 text-right">

                <i class="fa fa-circle-o fa-lg"></i>
              </div>
              <div class="col-xs-8">
                <input
                   id="n-particles"
                   type="text"
                   class="slider"
                   data-slider-ticks="[0, 3000]"
                   data-slider-ticks-snap-bounds="10"
                   />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="map" class="sidebar-map"></div>
    </div>

    <!-- Hidden layers -->
    <div class="hidden layer">
      <div id="uv-container">
      </div>
      <div>
        <canvas id="canvas-icon" width="10" height="10"></canvas>
      </div>
    </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/fetch/fetch.js"></script>
    <script src="/bower_components/es6-promise/promise.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="/bower_components/mapbox.js/mapbox.js"></script>
    <script src="/bower_components/sidebar-v2/js/jquery-sidebar.js"></script>
    <script src="/bower_components/sidebar-v2/js/leaflet-sidebar.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/jquery-bridget/jquery-bridget.js"></script>
    <script src="/bower_components/seiyria-bootstrap-slider/js/bootstrap-slider.js"></script>
    <script src="/bower_components/pixi.js/bin/pixi.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <script src="/bower_components/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
    <script src="/bower_components/vue-router/dist/vue-router.js"></script>
    <script src="/bower_components/vue/dist/vue.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <!-- custom version of sketch -->
    <script src="scripts-external/sketch.js"></script>
    <!-- main files -->
    <script src="scripts/map.js"></script>
    <script src="scripts/advection.js"></script>
    <script src="scripts/graphics.js"></script>
    <script src="scripts/compute.js"></script>
    <script src="scripts/models.js"></script>
    <script src="scripts/particles.js"></script>
    <script src="scripts/webgl.js"></script>
    <script src="scripts/palettes.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
