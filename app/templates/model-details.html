<template id="model-details-template">

  <div>
    <v-card v-if="model">
      <v-card-row class="blue-grey darken-1">
        <v-card-title>
          <span class="white--text">{{ model.title || model.metadata.title }} <small>{{ model.engine || model.metadata.engine }}</small></span>
          <v-spacer></v-spacer>
          <div>
            <v-btn icon class="white--text" @click.native="select">
              <v-icon>play_arrow</v-icon>
            </v-btn>
          </div>
        </v-card-title>
      </v-card-row>
      <v-card-row>
        <v-card-text>
          <p>{{ model.abstract || model.metadata.summary }}</p>
          <p>Start: {{ formatStartTime() }}</p>
          <p>Duration: {{ formatDuration() }}</p>

        </v-card-text>
      </v-card-row>
    </v-card>
    <div v-else>
      no model loaded
    </div>
  </div>
</template>
