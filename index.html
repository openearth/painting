<!doctype html><html class=no-js><head><meta charset=utf-8><meta name=description><meta name=viewport content="width=device-width, initial-scale=1"><title>Delft3D Interactive</title><meta name=description content="Delft3D Interactive"><link rel=apple-touch-icon href=apple-touch-icon.png><link rel=stylesheet href=styles/vendor.css><link rel=stylesheet href=styles/main.css><script src=scripts/vendor/modernizr.js></script><template id=models-overview-template><div><div v-for="model in models" class=model id="{{ model.id }}"><div class=row><div class=col-xs-12><h2>{{ model.title }}</h2><p>{{ model.abstract }}</p><a @click=selectModel(model) class="btn btn-primary btn-xs load-model" data-id="{{ model.id }}"><i class="fa fa-play"></i></a></div></div></div></div></template><template id=model-details-template><div><div v-if=model><h2>{{ model.title }} <small>{{ model.engine }}</small></h2><dl><dt>Abstract</dt><dd>{{ model.abstract }}</dd></dl><dl><dt>Number of advection cells</dt><dd>{{ model.width * model.height }} ({{model.width}} x {{ model.height}})</dd></dl></div><div v-else>no model loaded</div></div></template><template id=paintings-template><div class=container-fluid><div class=row><div v-for="painting in paintings" class="col-xs-3 thumbnail"><a @click=select(painting)><img width=50 height=50 :src=painting.url :title=painting.painter></a></div></div></div></template><template id=palette-chart-template><div id=palette class=container-fluid><svg><g></g></svg></div></template><template id=drawing-controls-template><div class=form-group><label for=cleardrawing>Clear drawing</label><div><input class=checkbox type=checkbox id=cleardrawing checked name=cleardrawing> <button class="btn btn-default" id=clear3d>reset</button></div></div></template><template id=map-controls-template><div class=form-group><label for=lockmap>Lock map <small>to draw on touch devices</small></label><div><input class=checkbox type=checkbox id=lockmap checked name=lockmap></div></div></template><template id=uv-source-template><div><div id=uv-container v-if=model><video v-if="model.uv.tag == 'video'" id=uv autoplay loop width="{{ model.width }}" height="{{ model.height }}" :src=model.uv.src></video><img v-if="model.uv.tag == 'img'" id=uv autoplay loop width="{{ model.width }}" height="{{ model.height }}" :src=model.uv.src></div></div></template><template id=particle-component-template><div class="hidden layer"><div v-if=model><canvas id=uvhidden width="{{ model.uv.width }}" height="{{ model.uv.height }}"></canvas></div></div></template><template id=story-container-template><div class=story-container><div id=trigger-top class="spacer s0"></div><div v-if=story><div v-for="item in story.items" class=story-item><h2>{{ item.title }}</h2><p v-if=item.text>{{ item.text }}</p><video v-if=item.video :src=item.video autoplay loop></video><img v-if="item.img && item.img.src" :src=item.img.src :width=item.img.width :height=item.img.height><p v-if="item.img && item.img.caption">{{ item.img.caption }}</p></div></div></div></template><template id=chart-container-template><div class=chart></div></template></head><body><!--[if lt IE 10]>
 <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
 <![endif]--><div id=app class=vertical-columns><div v-if=!settings.sidebar v-show=false><models-overview></models-overview><painting-palettes></painting-palettes></div><div class=vertical-box><div id=sidebar class="sidebar collapsed" v-if=settings.sidebar><ul class=sidebar-tabs role=tablist><li><a href=#model-pane role=tab><i class="fa fa-bars"></i></a></li><li><a href=#paint-pane role=tab><i class="fa fa-paint-brush"></i></a></li></ul><div class="sidebar-content active"><div class=sidebar-pane id=model-pane><h1>Current model</h1><model-details :model=model></model-details><h1>Models</h1><models-overview></models-overview></div><div class=sidebar-pane id=paint-pane><h4>Paintings</h4><painting-palettes></painting-palettes><palette-chart :palette=palette></palette-chart><h4>Controls for drawing and map</h4><drawing-controls :sketch=sketch></drawing-controls><map-controls v-ref:map-controls :map=map></map-controls></div></div></div><map-container v-ref:map-container :map.sync=map :model=model :sidebar=settings.sidebar></map-container><chart-container v-if=settings.chart :model=model></chart-container></div><story-container v-if=settings.story></story-container><particle-component v-ref:particle-component :sketch=sketch :pipeline=pipeline :model=model></particle-component><div class="hidden layer"><uv-source :model=model v-ref:uv-source></uv-source><div><canvas id=canvas-icon width=10 height=10></canvas></div></div><key-bindings></key-bindings></div><script src=scripts/vendor.js></script><script src=scripts/plugins.js></script><script src=scripts/main.js></script></body></html>
