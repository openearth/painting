<template id=model-details-template><div><v-card v-if=model><v-card-title class="blue-grey darken-2 white--text"><h3 class="headline mb-0"><span>{{ model.title || model.metadata.title }} <small>{{ model.engine || model.metadata.engine }}</small></span></h3><v-spacer></v-spacer><div></div></v-card-title><v-card-text><p>{{ model.abstract || model.metadata.summary }}</p><p>Start: {{ formatStartTime() }}</p><p>Duration: {{ formatDuration() }}</p></v-card-text><v-card-actions><v-spacer></v-spacer><v-btn icon @click.native=select><v-icon>play_arrow</v-icon></v-btn></v-card-actions></v-card><div v-else>no model loaded</div></div></template>
