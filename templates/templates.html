<template id="canvas-layer-template"><canvas class="leaflet-image-layer leaflet-zoom-animated"><slot></slot></canvas></template>
<template id="chart-container-template"><div class="chart"><svg></svg><div class="chart-legend"><h1>{{ name }}</h1></div></div></template>
<template id="key-bindings-template"><v-card><v-card-row class="blue-grey darken-1"><v-card-title class="white--text">Key bindings</v-card-title></v-card-row><v-list><v-list-item v-for="binding in keyBindings"><v-list-tile avatar><v-list-tile-avatar><kbd>{{ binding.key }}</kbd></v-list-tile-avatar><v-list-tile-content><v-list-tile-title>{{ binding.description }}</v-list-tile-title></v-list-tile-content></v-list-tile></v-list-item><v-list-item><v-list-tile avatar><v-list-tile-avatar><kbd>&#x21E7;</kbd> + <kbd><i class="fa fa-mouse-pointer" aria-hidden="true"></i></kbd></v-list-tile-avatar><v-list-tile-content><v-list-tile-title>Draw</v-list-tile-title></v-list-tile-content></v-list-tile></v-list-item></v-list></v-card></template>
<template id="map-controls-template"><div><v-checkbox id="lockmap" name="lockmap" label="Lock map" checked="checked" gap v-model="locked"></v-checkbox><v-text-field id="particle-size" name="particle-size" label="Particle Size" type="number" v-model="particleSize"></v-text-field><v-text-field id="playback-rate" name="playback-rate" :label="'Playback rate: ' + playbackRate" type="range" v-model="computedPlaybackRate"></v-text-field></div></template>
<template id="model-details-template"><div><v-card v-if="model"><v-card-row class="blue-grey darken-1"><v-card-title><span class="white--text">{{ model.title || model.metadata.title }} <small>{{ model.engine || model.metadata.engine }}</small></span><v-spacer></v-spacer><div><v-btn icon class="white--text" @click.native="select"><v-icon>play_arrow</v-icon></v-btn></div></v-card-title></v-card-row><v-card-row><v-card-text><p>{{ model.abstract || model.metadata.summary }}</p><p>Start: {{ formatStartTime() }}</p><p>Duration: {{ formatDuration() }}</p></v-card-text></v-card-row></v-card><div v-else>no model loaded</div></div></template>
<template id="models-overview-template"><div><div v-for="model in models" class="model" :id="model.id"><model-details :model="model"></model-details><!--   <div class="row"> --><!--     <div class="col-xs-12"> --><!--       <h2>{{ model.title }}</h2> --><!--       <p>{{ model.abstract }}</p> --><!--       <a @click="selectModel(model)" class="btn btn-primary btn-xs load-model" :data-id="model.id"> --><!--         <i class="fa fa-play"></i> --><!--       </a> --><!--     </div> --><!--   </div> --><!-- </div> --></div></div></template>
<template id="paintings-template"><v-card><v-toolbar class="blue-grey darken-1"><v-toolbar-title class="white--text">Select a painting</v-toolbar-title></v-toolbar><v-list two-line><v-list-item v-for="painting in paintings" @click="select(painting)"><v-list-tile avatar><v-list-tile-avatar><img :src="painting.url"></v-list-tile-avatar><v-list-tile-content><v-list-tile-title>{{ painting.painter }}</v-list-tile-title><v-list-tile-sub-title><a :href="painting.info">{{ painting.title }}</a></v-list-tile-sub-title></v-list-tile-content></v-list-tile></v-list-item></v-list></v-card></template>
<template id="palette-chart-template"><v-card><div id="palette"><svg><!-- circles --><g></g></svg></div><v-card-row actions><v-btn flat @click.native="deselectAll">None</v-btn><v-spacer></v-spacer><v-btn flat @click.native="selectAll">All</v-btn></v-card-row></v-card></template>
<template id="particle-component-template"><div></div></template>
<template id="realtime-details-template"><div><v-card><v-card-row class="blue-grey darken-1"><v-card-title><span class="white--text">{{ realtime.title }}</span><v-spacer></v-spacer><div><v-btn icon class="white--text" @click.native="deselect"><v-icon>stop</v-icon></v-btn><v-btn icon class="white--text" @click.native="select"><v-icon>play_arrow</v-icon></v-btn></div></v-card-title></v-card-row><v-card-text><v-card-row>{{ realtime.abstract }}</v-card-row></v-card-text></v-card></div></template>
<template id="realtime-layer-template"><div id="realtime"></div></template>
<template id="realtime-overview-template"><div><div v-for="el in realtime" class="realtime" :id="el.id"><realtime-details :realtime="el"></realtime-details></div></div></template>
<template id="station-icon-template"><div class="station-icon" :class="{ 'featured': feature.properties.featured, 'selected': feature.properties.selected }" :title="feature.properties.name" :style="{'background-color': feature.properties.locationColor || '#eebb33'}"></div></template>
<template id="story-container-template"><div class="story-container"><div id="trigger-top" class="spacer s0"></div><div v-if="story"><div v-for="(item, index) in story.items" class="story-item"><h2>{{ item.title }}</h2><p v-if="item.text">{{ item.text }}</p><video v-if="item.video" :src="item.video" autoplay loop></video><img v-if="item.img && item.img.src" :src="item.img.src" :width="item.img.width" :height="item.img.height"><p v-if="item.img && item.img.caption">{{ item.img.caption }}</p><div v-if="item.images" class="jssor-slider-container" :id="'slider-'+index"><div data-u="slides" class="jssor-slider"><div v-for="img in item.images"><img data-u="image" :src="img.src" :width="img.width" :height="img.height"></div></div></div></div></div></div></template>
<template id="toggle-controls-template"><div><div class="toggle-controls leaflet-control leaflet-bar"><a href="" v-for="button in toggleButtons" :id="button.id" @click.stop.prevent="toggle(button, $event)"><span class="fa-stack"><i class="fa fa-ban fa-stack-2x" v-show="isBanned(button)"></i> <i class="fa fa-stack-1x" :class="button.icon"></i></span></a></div><div class="action-controls leaflet-control leaflet-bar"><a href="" v-for="button in actionButtons" :id="button.id" @click.stop.prevent="action(button, $event)"><i class="fa fa-stack-1x" :class="button.icon"></i></a></div></div></template>
<template id="uv-source-template"><div><div id="uv-container"><video id="uv-video" autoplay loop v-if="tag === 'video'"></video><img id="uv-img" v-if="tag === 'img'"></div><div><!-- canvas to copy image or video on, to extract data --><!-- fixed size, fixed type, makes things easy --><canvas id="uv-canvas" width="1024" height="1024"></canvas></div></div></template>
<template id="wind-rose-template"><v-card><v-card-row class="blue-grey darken-1"><v-card-title class="white--text"><span>Wind rose</span></v-card-title></v-card-row><v-card-text><v-card-row><svg class="wind-rose"><filter id="dropShadow" x="0" y="0" height="3" width="3"><feGaussianBlur in="SourceAlpha" stdDeviation="3"/><feOffset dx="2" dy="4"/><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge></filter><marker id="triangle" viewBox="0 0 20 20" refX="20" refY="10" markerUnits="strokeWidth" markerWidth="8" markerHeight="6" orient="auto"><path d="M 0 0 L 20 10 L 0 20 z"/></marker></svg></v-card-row></v-card-text></v-card></template>
