<template id="canvas-layer-template"><canvas class="leaflet-image-layer leaflet-zoom-animated"><slot></slot></canvas></template>
<template id="chart-container-template"><div class="chart"><svg></svg><div class="chart-legend"><h1>{{ name }}</h1></div></div></template>
<template id="color-selection-template"><v-tabs icons centered dark><v-tabs-bar class="blue-grey darken-2 white--text"><v-tabs-item href="#single-color" ripple><v-icon>colorize</v-icon>Single</v-tabs-item><v-tabs-item href="#palette-selection" ripple><v-icon>color_lens</v-icon>Painting</v-tabs-item><v-tabs-slider></v-tabs-slider></v-tabs-bar><v-tabs-items><v-tabs-content id="single-color"><v-card><v-card-text><v-color-picker :value="color" @input="onColorChange"></v-color-picker></v-card-text></v-card></v-tabs-content><v-tabs-content id="palette-selection"><painting-palettes @select="onPaintingSelected"></painting-palettes><palette-chart :palette="painting.palette"></palette-chart></v-tabs-content></v-tabs-items></v-tabs></template>
<template id="key-bindings-template"><v-card><v-card-title class="blue-grey darken-2 white--text"><span class="headline">Key bindings</span></v-card-title><v-card-text><v-list><v-list-tile avatar v-for="binding in keyBindings" :key="binding.key"><v-list-tile-avatar><kbd>{{ binding.key }}</kbd></v-list-tile-avatar><v-list-tile-content><v-list-tile-title>{{ binding.description }}</v-list-tile-title></v-list-tile-content></v-list-tile><v-list-tile avatar><v-list-tile-avatar><kbd>&#x21E7;</kbd> + <kbd><i class="fa fa-mouse-pointer" aria-hidden="true"></i></kbd></v-list-tile-avatar><v-list-tile-content><v-list-tile-title>Draw</v-list-tile-title></v-list-tile-content></v-list-tile></v-list></v-card-text></v-card></template>
<template id="map-controls-template"><div><v-checkbox id="lockmap" name="lockmap" label="Lock map" checked="checked" gap v-model="locked"></v-checkbox><v-text-field id="particle-size" name="particle-size" label="Particle Size" type="number" v-model="particleSize"></v-text-field><v-text-field id="playback-rate" name="playback-rate" :label="'Playback rate: ' + playbackRate" type="range" v-model="computedPlaybackRate"></v-text-field></div></template>
<template id="model-details-template"><div><v-card v-if="model"><v-card-title class="blue-grey darken-2 white--text"><h3 class="headline mb-0"><span>{{ model.title || model.metadata.title }} <small>{{ model.engine || model.metadata.engine }}</small></span></h3><v-spacer></v-spacer><div></div></v-card-title><v-card-text><p>{{ model.abstract || model.metadata.summary }}</p><p>Start: {{ formatStartTime() }}</p><p>Duration: {{ formatDuration() }}</p></v-card-text><v-card-actions><v-spacer></v-spacer><v-btn icon @click.native="select"><v-icon>play_arrow</v-icon></v-btn></v-card-actions></v-card><div v-else>no model loaded</div></div></template>
<template id="models-overview-template"><v-list two-line><template v-for="(item, key) in nestedModels()" :value="item.active"><v-list-group v-if="item.items.length > 1" :value="item.active"><v-list-tile slot="item"><v-list-tile-action><v-icon>{{ item.icon }}</v-icon></v-list-tile-action><v-list-tile-content><v-list-tile-title>{{ item.metadata.title }}</v-list-tile-title><v-list-tile-sub-title>{{ item.metadata.summary }}</v-list-tile-sub-title></v-list-tile-content><v-list-tile-action><v-icon>keyboard_arrow_down</v-icon></v-list-tile-action></v-list-tile><v-list-tile avatar v-for="subItem in item.items" v-bind:key="subItem.title"><v-list-tile-avatar><img :src="lookupIcon(subItem)" alt=""></v-list-tile-avatar><v-list-tile-content><v-list-tile-title>{{ formatStartTime(subItem) }}</v-list-tile-title><v-list-tile-sub-title>{{ formatDuration(subItem) }}</v-list-tile-sub-title></v-list-tile-content><v-list-tile-action><v-btn icon @click="selectModel(subItem)"><v-icon>play_arrow</v-icon></v-btn></v-list-tile-action></v-list-tile></v-list-group><v-list-tile v-if="item.items.length == 1" avatar><!-- just show the first item --><v-list-tile-avatar><img :src="lookupIcon(item.items[0])"></v-list-tile-avatar><v-list-tile-content><v-list-tile-title>{{ item.items[0].metadata.title }}</v-list-tile-title><v-list-tile-sub-title>{{ item.items[0].metadata.summary }}</v-list-tile-sub-title></v-list-tile-content><v-list-tile-action><v-btn icon @click="selectModel(item.items[0])"><v-icon>play_arrow</v-icon></v-btn></v-list-tile-action></v-list-tile></template></v-list></template>
<template id="paintings-template"><v-list two-line><v-list-tile avatar v-for="painting in paintings" :key="painting.url" @click="select(painting)"><v-list-tile-avatar><img :src="painting.url"></v-list-tile-avatar><v-list-tile-content><v-list-tile-title>{{ painting.painter }}</v-list-tile-title><v-list-tile-sub-title><a :href="painting.info">{{ painting.title }}</a></v-list-tile-sub-title></v-list-tile-content></v-list-tile></v-list></template>
<template id="palette-chart-template"><v-card><div id="palette"><svg><!-- circles --><g></g></svg></div><v-card-actions><v-btn flat @click.native="deselectAll">None</v-btn><v-spacer></v-spacer><v-btn flat @click.native="selectAll">All</v-btn></v-card-actions></v-card></template>
<template id="particle-component-template"><div></div></template>
<template id="realtime-details-template"><div><v-card><v-card-title class="blue-grey darken-2 white--text"><span class="headline">{{ realtime.title }}</span><v-spacer></v-spacer><div><v-btn icon class="white--text" @click.native="deselect"><v-icon>stop</v-icon></v-btn><v-btn icon class="white--text" @click.native="select"><v-icon>play_arrow</v-icon></v-btn></div></v-card-title><v-card-text>{{ realtime.abstract }}</v-card-text></v-card></div></template>
<template id="realtime-layer-template"><div id="realtime"></div></template>
<template id="realtime-overview-template"><v-list two-line><template v-for="item in realtime" class="realtime" :id="item.id"><v-list-tile avatar :key="item.title"><v-list-tile-avatar><div><i class="icon wi wi-strong-wind" v-if="includes(item, 'wind')" title="wind"></i> <i class="icon wi wi-flood" v-if="includes(item, 'waterlevel')" title="waterlevel"></i></div></v-list-tile-avatar><v-list-tile-content><v-list-tile-title><span>{{ item.title }}</span></v-list-tile-title><v-list-tile-sub-title>{{ item.abstract }}</v-list-tile-sub-title><!-- <realtime-details :realtime="item" ></realtime-details> --></v-list-tile-content><v-list-tile-action><v-switch v-model="item.loaded" style="flex: 0"></v-switch></v-list-tile-action></v-list-tile></template></v-list></template>
<template id="station-icon-template"><div class="station-icon" :class="{ 'featured': feature.properties.featured, 'selected': feature.properties.selected }" :title="feature.properties.name" :style="{'background-color': feature.properties.locationColor || '#eebb33'}"></div></template>
<template id="story-container-template"><div class="story-container"><div id="trigger-top" class="spacer s0"></div><div v-if="story"><div v-for="(item, index) in story.items" class="story-item"><h2>{{ item.title }}</h2><p v-if="item.text">{{ item.text }}</p><video v-if="item.video" :src="item.video" autoplay loop></video><img v-if="item.img && item.img.src" :src="item.img.src" :width="item.img.width" :height="item.img.height"><p v-if="item.img && item.img.caption">{{ item.img.caption }}</p><div v-if="item.images" class="jssor-slider-container" :id="'slider-'+index"><div data-u="slides" class="jssor-slider"><div v-for="img in item.images"><img data-u="image" :src="img.src" :width="img.width" :height="img.height"></div></div></div></div></div></div></template>
<template id="toggle-controls-template"><div><div class="toggle-controls leaflet-control leaflet-bar"><a href="" v-for="button in toggleButtons" :id="button.id" @click.stop.prevent="toggle(button, $event)"><span class="fa-stack"><i class="fa fa-ban fa-stack-2x" v-show="isBanned(button)"></i> <i class="fa fa-stack-1x" :class="button.icon"></i></span></a></div><div class="action-controls leaflet-control leaflet-bar"><a href="" v-for="button in actionButtons" :id="button.id" @click.stop.prevent="action(button, $event)"><i class="fa fa-stack-1x" :class="button.icon"></i></a></div></div></template>
<template id="uv-source-template"><v-card><v-card-text><div id="uv-container"><video id="uv-video" autoplay loop v-if="tag === 'video'"></video><img id="uv-img" v-if="tag === 'img'"></div><div><!-- canvas to copy image or video on, to extract data --><!-- fixed size, fixed type, makes things easy --><canvas id="uv-canvas" width="1024" height="1024"></canvas></div></v-card-text></v-card></template>
<template id="wind-rose-template"><v-card><v-card-title class="blue-grey darken-2 white--text"><div><h3 class="headline mb-0">Wind direction</h3><div v-html="displayLatLng"></div></div></v-card-title><v-card-text><v-progress-circular v-show="loading" indeterminate color="primary"></v-progress-circular></v-card-text><v-card-media><svg class="wind-rose" v-show="!loading"><filter id="dropShadow"><feDropShadow dx="2" dy="4" stdDeviation="3"/></filter><marker id="triangle" viewBox="0 0 20 20" refX="20" refY="10" markerUnits="strokeWidth" markerWidth="8" markerHeight="6" orient="auto"><path d="M 0 0 L 20 10 L 0 20 z"/></marker><g id="chart"><!-- radial axis --><g class="r axis"></g><!-- shifted labels --><g class="a axis"></g><!-- history traill --><path class="line"></path><!-- arrow --><path class="arrow"></path></g></svg></v-card-media><v-card-actions><v-btn flat @click="selectPoint">select point</v-btn></v-card-actions></v-card></template>
